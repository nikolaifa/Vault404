---
vault::$base_url: 'https://releases.hashicorp.com/vault'
vault::$version: '0.11.4'
vault::$kernel: 'linux'
vault::$processor: 'amd64'
vault::$destination_dir: '/opt/vault/'
vault::$service_path: '/etc/systemd/system/'
vault::$provider: 'systemd'
vault::$download_url: "${base_url}/${version}/vault_${version}_${kernel}_${processor}.zip"